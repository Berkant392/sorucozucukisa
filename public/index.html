        @keyframes bubble-rise {

        .rainbow-active::before { content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px; background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); background-size: 400%; border-radius: 0.5rem; z-index: -1; animation: rainbow-move 3s linear infinite; }
        @keyframes rainbow-move { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

        @keyframes animated-border { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

<body>

    <script type="module">
        // Firebase v9+ SDK'ları modül olarak içe aktarılır.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import {

        import {

        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        // Firebase Yapılandırması
        const firebaseConfig = {  
            apiKey: "AIzaSyCl6OUQfR8BvI3S2EJ0pVA-I1-r-JX0aBU",  
            authDomain: "paylassorucozucu.firebaseapp.com",

            storageBucket: "paylassorucozucu.appspot.com",

    <script type="text/babel" data-type="module">
        const { useState, useRef, useEffect, useMemo } = React;
        const { createRoot } = ReactDOM;
        
        const {
            auth, db, onAuthStateChanged, createUserWithEmailAndPassword,
            signInWithEmailAndPassword, signOut, doc, setDoc, getDoc
        } = window.firebaseServices || {};

        // ===================================================================================
        // TASARIM COMPONENT'LERİ
        // ===================================================================================
        const AnimatedBubbles = () => (
            <div className="bubbles">
                {Array.from({ length: 12 }).map((_, i) => <div key={i} className="bubble"></div>)}
            </div>
        );

        const AwaitingApproval = ({ onLogout }) => {
            return (
                <div className="w-full max-w-md mx-auto bg-slate-900/40 backdrop-blur-md border border-slate-700 rounded-2xl shadow-2xl p-6 sm:p-8 text-center">
                    <h1 className="text-3xl font-extrabold text-slate-100">Onay Bekleniyor</h1>
                    <p className="text-slate-300 mt-4">
                        Hesabınız başarıyla oluşturuldu. Uygulamayı kullanabilmek için yöneticinin hesabınızı onaylaması gerekmektedir.
                    </p>
                    <p className="text-slate-400 mt-2 text-sm">
                        Lütfen daha sonra tekrar deneyin.
                    </p>
                    <button 
                        onClick={onLogout}
                        className="w-full mt-8 flex justify-center py-3 px-4 border border-transparent rounded-md shadow-lg text-base font-medium text-white bg-gradient-to-r from-violet-600 to-blue-600 hover:from-violet-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-violet-500 transition-all duration-300 transform hover:scale-105"
                    >
                        Çıkış Yap
                    </button>
                </div>
            );
        };

        // ===================================================================================
        // YARDIMCI VE UI COMPONENT'LERİ
        // ===================================================================================
        const LoadingIndicator = ({ message }) => (<div className="mt-4 flex flex-col items-center justify-center"><div className="loader"></div><p className="text-slate-400 mt-2 text-center">{message}</p></div>);
        const FullScreenLoader = () => (<div className="fixed inset-0 bg-slate-900 bg-opacity-75 flex items-center justify-center z-50"><div className="loader"></div></div>);
        
        const AlertDisplay = ({ message, type = 'error' }) => {
            if (!message) return null;
            const baseClasses = "px-4 py-3 rounded-lg relative mb-4 text-center text-sm";
            const typeClasses = {
                error: "bg-pink-500/20 border border-pink-500/30 text-pink-300",
                success: "bg-green-500/20 border border-green-500/30 text-green-300"
            };
            return <div className={`${baseClasses} ${typeClasses[type]}`} role="alert">{message}</div>;
        };
        
        const Modal = ({ title, children, onClose }) => (
            <div className="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                <div className="bg-slate-800/70 border border-slate-700 rounded-lg shadow-2xl max-w-sm w-full">
                    <div className="p-5 border-b border-slate-700"><h3 className="text-xl font-bold text-slate-100">{title}</h3></div>
                    <div className="p-5 text-slate-300">{children}</div>
                    <div className="p-4 bg-slate-900/50 border-t border-slate-700 text-right">
                        <button onClick={onClose} className="px-4 py-2 bg-violet-600 text-white font-semibold rounded-lg hover:bg-violet-700 transition-colors">Anladım</button>
                    </div>
                </div>
            </div>
        );

        const KatexRenderer = ({ content, isBlock }) => {
            const katexRef = useRef(null);
            useEffect(() => { 
                if (katexRef.current && typeof window.katex !== 'undefined' && content) { 
                    try { 
                        window.katex.render(content, katexRef.current, { throwOnError: false, displayMode: isBlock }); 
                    } catch (e) { 
                        console.error("KaTeX render error:", e); 
                        katexRef.current.textContent = content; 
                    } 
                } 
            }, [content, isBlock]);
            return isBlock 
                ? <div ref={katexRef} className="my-2 text-center"></div> 
                : <span ref={katexRef} className="inline-math"></span>;
        };
        const renderLineWithMath = (line) => {
            const parts = line.split(/(\*\*.*?\*\*|\$\$[\s\S]*?\$\$|\$[\s\S]*?\$)/g).filter(Boolean);
            return parts.map((part, partIndex) => {
                if (part.startsWith('**') && part.endsWith('**')) { return <strong key={partIndex}>{part.slice(2, -2)}</strong>; }
                if (part.startsWith('$$') && part.endsWith('$$')) { return <KatexRenderer key={partIndex} content={part.slice(2, -2)} isBlock={true} />; }
                if (part.startsWith('$') && part.endsWith('$')) { return <KatexRenderer key={partIndex} content={part.slice(1, -1)} isBlock={false} />; }
                return <span key={partIndex}>{part}</span>;
            });
        };
        const UniversalMathRenderer = ({ text, baseTextColor = 'text-slate-300' }) => {
            const parsedContent = useMemo(() => {
                if (!text) return null;
                if (!text.includes('###')) {
                     return text.split('\n').map((line, lineIndex) => (
                        <p key={lineIndex} className={`flex items-baseline flex-wrap ${baseTextColor}`}>{renderLineWithMath(line)}</p>
                    ));
                }
                const sections = text.split(/(###.*?###)/g);
                return sections.map((section, index) => {
                    if (section.startsWith('###') && section.endsWith('###')) {
                        const titleText = section.slice(3, -3).trim();
                        return (<h4 key={index} className="text-md font-bold text-violet-400 mt-4 mb-2 pb-1 border-b-2 border-violet-800/50 flex items-center flex-wrap">{renderLineWithMath(titleText)}</h4>);
                    }
                    const sanitizedText = section.replace(/\\n/g, '\n').trim();
                    if (!sanitizedText) return null;
                    return sanitizedText.split('\n').map((line, lineIndex) => {
                        const emojiRegex = /^(🎯|🔢|➡️|✅|💡|🔍|📝|📌|✔️|➕|➖|➗|✖️|🟰)\s*/;
                        const match = line.match(emojiRegex);
                        const emoji = match ? match[0] : null;
                        const restOfLine = match ? line.substring(match[0].length) : line;
                        return (
                            <div key={`${index}-${lineIndex}`} className="flex items-start mb-3">
                                {emoji && <span className="text-xl mr-3 mt-1">{emoji}</span>}
                                <div className={`flex-1 ${baseTextColor} leading-relaxed flex items-baseline flex-wrap`}>{renderLineWithMath(restOfLine)}</div>
                            </div>
                        );
                    });
                });
            }, [text]);
            return <div>{parsedContent}</div>;
        };

        // ===================================================================================
        // SORU ÇÖZÜCÜ UYGULAMASI
        // ===================================================================================
        const SolutionDisplay = ({ solution, subject }) => {
            if (!solution) return null;
            const { simplified_question, solution_steps, final_answer, recommendations } = solution;
            const cleanFinalAnswer = (answer) => answer ? answer.replace(/[\$\*]/g, '') : '';
            return (
                <div className="space-y-6 mt-6 pt-6 border-t border-slate-700">
                    <div className="text-center"><h2 className="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">💡 {subject} Sorusu Çözümü</h2></div>
                    {simplified_question && <div className="bg-slate-700/50 p-4 sm:p-5 rounded-lg border-l-4 border-amber-400"><h3 className="text-lg font-bold text-amber-300 mb-3">🤔 Soruyu Basitleştirelim!</h3><UniversalMathRenderer text={simplified_question} /></div>}
                    {solution_steps && <div className="bg-slate-700/50 p-4 sm:p-5 rounded-lg border-l-4 border-sky-400"><h3 className="text-lg font-bold text-sky-300 mb-3">🚀 Çözüm Adımları:</h3><UniversalMathRenderer text={solution_steps} /></div>}
                    {final_answer && <div className="flex justify-center items-center gap-3 p-4 bg-green-500/20 border border-green-500/30 rounded-lg"><h3 className="text-lg font-bold text-green-300">🎉 Nihai Cevap:</h3><div className="text-lg text-green-200"><KatexRenderer content={cleanFinalAnswer(final_answer)} isBlock={false} /></div></div>}
                    {recommendations && <div className="bg-slate-700/50 p-4 sm:p-5 rounded-lg border-l-4 border-teal-400"><h3 className="text-lg font-bold text-teal-300 mb-3">📚 Berkant Hoca'dan Tavsiyeler!</h3><UniversalMathRenderer text={recommendations} /></div>}
                </div>
            );
        };

        const useSoruCozucu = () => {
            const [image, setImage] = useState(null); const [imageBase64, setImageBase64] = useState(''); const [selectedSubject, setSelectedSubject] = useState(null); const [solution, setSolution] = useState(null); const [status, setStatus] = useState('idle'); const [loadingMessage, setLoadingMessage] = useState(''); const [error, setError] = useState(''); const fileInputRef = useRef(null);
            const [showAskTeacher, setShowAskTeacher] = useState(false); const [teacherQuestion, setTeacherQuestion] = useState(''); const [chatHistory, setChatHistory] = useState([]); const [isChatLoading, setIsChatLoading] = useState(false);
            const [toastMessage, setToastMessage] = useState(''); const [showFeedbackButtons, setShowFeedbackButtons] = useState(true);
            const handleFileChange = (event) => { const file = event.target.files[0]; if (file) { reset(); setImage(URL.createObjectURL(file)); const reader = new FileReader(); reader.onloadend = () => setImageBase64(reader.result.split(',')[1]); reader.onerror = () => setError('Dosya okunurken bir hata oluştu.'); reader.readAsDataURL(file); } };
            const triggerFileSelect = () => fileInputRef.current?.click();
            const startSolutionProcess = async (userAnswer, correctionText = null) => { 
                if (!imageBase64 || !selectedSubject) { setError('Lütfen önce bir resim yükleyip ders seçin.'); return; } 
                setStatus('loading'); setLoadingMessage('Soru analiz ediliyor ve çözüm oluşturuluyor...'); setError(''); setSolution(null); setShowFeedbackButtons(true);
                try { 
                    const prompt = ` **PERSONA & ROL (ÇOK KATI):** Sen, ${selectedSubject} dersinde lise öğrencilerine pratik, sade ve adım adım çözümler sunan samimi bir öğretmensin. **GÖREV:** Verilen resmi ve ipuçlarını kullanarak, aşağıdaki 4 bölümü de eksiksiz ve istenen formatta doldurarak bir JSON nesnesi oluştur. **JSON ŞEMASI (ZORUNLU):** {"simplified_question": "...", "solution_steps": "...", "final_answer": "...", "recommendations": "..."} **İÇERİK KURALLARI:** 1.  **simplified_question**: Soruyu kendi kelimelerinle, samimi ve anlaşılır bir dille kısaca açıkla. 2.  **solution_steps**: Soruyu bir öğrencinin defterine yazacağı gibi, kısa ve öz adımlarla çöz. Her adımı yeni bir satıra yaz ('\\n' ile ayır). Her adımın başına dikkat çekici bir emoji (örn: 🎯, 🔢, ➡️, ✅) koy ve ardından adımın açıklamasını yaz. **Eğer çözüm birden fazla durumu (örn: Durum 1, Durum 2) içeriyorsa, her durumun başına ### Durum Başlığı ### formatında bir başlık ekle.** Çok uzun cümlelerden kaçın. 3.  **final_answer**: Bu alan, SADECE tek bir, tam ve geçerli bir matematiksel ifade içermelidir. Bu ifade, tek veya çift dolar işareti arasına alınmalıdır. ASLA açıklayıcı metin veya markdown formatı (**...**) içermemelidir. 4.  **recommendations**: Öğrencinin çözümünü ve (varsa) hatalarını analiz ederek, kişiselleştirilmiş, gerçekten faydalı ve eyleme dönük 2-3 tavsiye oluştur. Tavsiyeleri '\\n' ile ayır. **BAŞLIK KURALI (KATI):** Başlıkların (###...###) içine ASLA matematiksel ifade ($...$) veya markdown (**...**) koyma. Başlıklar sadece düz metin olmalıdır. **MATEMATİK FORMATLAMA (EN ÖNEMLİ VE KATI KURAL):** - **BÜTÜNLÜK (ATOMİKLİK):** Birbirine ait olan bir denklemi veya ifadeyi ASLA parçalara ayırma. Tüm ifade tek bir '$...$' veya '$$...$$' içinde olmalıdır. - **KAPSAM:** Sadece matematiksel ifadeler, değişkenler, sayılar ve semboller dolar işaretleri arasına alınmalıdır. Türkçe metinler DIŞARIDA kalmalıdır. - **BOŞLUK:** Türkçe kelime ile '$' arasında HER ZAMAN bir boşluk bırak. - **ALT İNDİS:** Değişkene alt indis eklerken \\text{} KULLANMA. Doğru: "$V_{Can}$". - **GEÇERLİ KOMUTLAR:** Sadece standart LaTeX komutlarını kullan (örn: \\neq, \\times, \\frac, \\Rightarrow, \\{, \\}). - **YASAKLI İFADELER (KURAL İHLALİ):** Cevaplarında ASLA 'eq', 'neq', 'ext{...}', 'coder 0', markdown formatı (**...**) veya bunlara benzer, standart LaTeX komutu olmayan anlamsız metinler üretme. BU BİR KURAL İHLALİDİR. - **JSON İÇİN ÇİFT TERS TAKSİM:** JSON çıktısı ürettiğin için, tüm LaTeX komutlarının (örn: '\\frac') önünde **MUTLAKA** çift ters taksim ('\\\\') olmalıdır. **İPUÇLARI:** - Ders: ${selectedSubject} - Kullanıcının Verdiği Cevap: ${userAnswer || "Belirtilmedi"} ${correctionText ? `- KULLANICI DÜZELTMESİ: "${correctionText}". Lütfen çözümünü bu yeni bilgiye göre düzelt.` : ''} `;
                    
                    // Gemini API çağrısı doğrudan değil, Netlify Function üzerinden yapılacak
                    const payload = { 
                        contents: [ 
                            { role: "user", parts: [ { text: prompt }, { inlineData: { mimeType: "image/jpeg", data: imageBase64 } } ] } 
                        ], 
                        generationConfig: { 
                            responseMimeType: "application/json", 
                            responseSchema: { 
                                type: "OBJECT", 
                                properties: { 
                                    "simplified_question": { "type": "STRING" }, 
                                    "solution_steps": { "type": "STRING" }, 
                                    "final_answer": { "type": "STRING" }, 
                                    "recommendations": { "type": "STRING" } 
                                }, 
                                required: ["simplified_question", "solution_steps", "final_answer", "recommendations"] 
                            } 
                        } 
                    };

                    // Netlify Function'a çağrı
                    const response = await fetch('/.netlify/functions/gemini-proxy', { 
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' }, 
                        body: JSON.stringify(payload) 
                    });

                    if (!response.ok) { 
                        const errorBody = await response.text(); 
                        console.error("API Error Body:", errorBody); 
                        throw new Error(`API Hatası (${response.status})`); 
                    }
                    const result = await response.json();
                    if (result.candidates && result.candidates[0]?.content?.parts?.[0]?.text) { 
                        const parsedJson = JSON.parse(result.candidates[0].content.parts[0].text); 
                        setSolution(parsedJson); 
                        setStatus('success'); 
                    } else { 
                        console.error("Unexpected API response structure:", result); 
                        throw new Error('API\'den beklenen formatta bir yanıt alınamadı.'); 
                    } 
                } catch (err) { 
                    console.error("Hata Detayı:", err); 
                    setError(`Bir hata oluştu: ${err.message}`); 
                    setStatus('error'); 
                } finally { 
                    setLoadingMessage(''); 
                } 
            };
            const reset = () => { setImage(null); setImageBase64(''); setSelectedSubject(null); setSolution(null); setStatus('idle'); setError(''); setShowAskTeacher(false); setChatHistory([]); setTeacherQuestion(''); setShowFeedbackButtons(true); setToastMessage(''); if (fileInputRef.current) fileInputRef.current.value = ""; };
            const handleAskTeacher = async () => {
                if (!teacherQuestion.trim()) return;
                const newChatHistory = [...chatHistory, { role: 'user', content: teacherQuestion }];
                setChatHistory(newChatHistory);
                const currentQuestion = teacherQuestion;

                    // Gemini API çağrısı doğrudan değil, Netlify Function üzerinden yapılacak

        // ===================================================================================

        const AuthPage = () => {

                        fullName: fullName,

                        createdAt: new Date(),

                    setNotification({ message: getFriendlyErrorMessage(error), type: 'error' });

                    setLoading(false);

            return (

            const [passwordError, setPasswordError] = useState({ message: "", type: "error" });
            const handleSubmit = (e) => {
                e.preventDefault();
                setPasswordError({ message: "", type: "error" });
                if (password !== confirmPassword) { setPasswordError({ message: 'Girilen şifreler uyuşmuyor.', type: 'error' }); return; }
                if (!email || !password || !fullName || !grade) return;
                onSubmit(email, password, fullName, grade);

            return (

                    <AuthInput id="fullName" type="text" placeholder="Ad Soyad" value={fullName} onChange={e => setFullName(e.target.value)} />

        // Firebase Hata Mesajlarını Kullanıcı Dostu Hale Getirme
        const getFriendlyErrorMessage = (error) => {
            switch (error.code) {
                case 'auth/email-already-in-use':
                    return 'Bu e-posta adresi zaten kullanımda.';
                case 'auth/invalid-email':
                    return 'Geçersiz e-posta adresi.';

        // ===================================================================================

        const App = () => {

                    if (currentUser) {
                        const userDocRef = doc(db, "users", currentUser.uid);

                            setAuthState({ status: 'unapproved', user: currentUser });

                return () => unsubscribe();

            const renderContent = () => {
                switch (authState.status) {

                        return <SoruCozucuPage user={authState.user} onLogout={handleLogout} />;

            return (

                    {authState.status !== 'approved' && <AnimatedBubbles />}
                    <div className="relative z-10 w-full">
                        {renderContent()}

            );
        };

        const container = document.getElementById('root');
        if (container) {
            const root = createRoot(container);
            root.render(<App />);
        }
    </script>
